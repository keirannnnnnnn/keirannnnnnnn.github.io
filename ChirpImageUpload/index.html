<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload to GitHub</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        #uploadBtn { margin-top: 10px; }
        img { max-width: 300px; margin-top: 20px; }
        #link { color: blue; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Upload Image to GitHub</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button id="uploadBtn" onclick="uploadImage()">Upload</button>
    <div id="output"></div>

    <script>
        const GITHUB_TOKEN = "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"; // Your GitHub Token
        const REPO_OWNER = "chirpimageupload";
        const REPO_NAME = "chirp-post-images";

        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const output = document.getElementById('output');
            output.innerHTML = "";

            if (!fileInput.files.length) {
                alert("Please select an image.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async () => {
                const base64Content = reader.result.split(",")[1];
                const fileName = `image-${Date.now()}.jpg`;
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${fileName}`;

                try {
                    const response = await fetch(url, {
                        method: "PUT",
                        headers: {
                            "Authorization": `token ${GITHUB_TOKEN}`, // Use the token here
                            "Content-Type": "application/json",
                            "Accept": "application/vnd.github.v3+json"
                        },
                        body: JSON.stringify({
                            message: `Upload ${fileName}`,
                            content: base64Content
                        })
                    });

                    const data = await response.json();
                    if (response.ok && data.content && data.content.download_url) {
                        output.innerHTML = `
                            <p>Image uploaded successfully!</p>
                            <a id="link" href="${data.content.download_url}" target="_blank">${data.content.download_url}</a>
                            <br>
                            <img src="${data.content.download_url}" alt="Uploaded Image">
                        `;
                    } else {
                        throw new Error(data.message || "Failed to upload image.");
                    }
                } catch (error) {
                    output.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                }
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
