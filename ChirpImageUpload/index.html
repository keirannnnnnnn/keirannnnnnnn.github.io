<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChirpImageUpload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ChirpImageUpload</h1>
    <button id="selectFileButton">Select File</button>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <button id="uploadButton">Upload</button>
    <button id="copyUrlButton" style="display: none;">Copy Image Link</button>
    <div id="loadingSpinner" class="spinner" style="display: none;"></div>
    <p id="result"></p>

    <script>
        let githubToken = '';
        let uploadedUrl = ''; // Store the uploaded image's raw URL

        // Fetch GitHub token
        fetch('https://raw.githubusercontent.com/timi2506/chirp-image-uploadtoken/refs/heads/main/token.txt')
            .then(response => response.text())
            .then(data => {
                githubToken = `ghp_${data.trim()}`;
            })
            .catch(error => {
                console.error("Error fetching token:", error);
            });

        // "Select File" button to trigger hidden file input
        document.getElementById("selectFileButton").addEventListener("click", function() {
            document.getElementById("fileInput").click();
        });

        // Event listener to start upload when button clicked
        document.getElementById("uploadButton").addEventListener("click", function() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            document.getElementById("loadingSpinner").style.display = 'inline-block';

            const reader = new FileReader();
            reader.onloadend = function() {
                const base64data = reader.result.split(',')[1];
                const randomFileName = `image_${Date.now()}_${generateUUID()}.jpg`;
                const url = `https://api.github.com/repos/chirpimageupload/chirp-post-images/contents/${randomFileName}`;

                fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Upload ${randomFileName}`,
                        content: base64data
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.content && data.content.download_url) {
                        uploadedUrl = data.content.download_url;
                        shortenUrl(uploadedUrl); // Call Short.io to shorten the raw URL
                    } else {
                        document.getElementById("result").innerText = `Error: ${data.message}`;
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerText = `Error: ${error.message}`;
                })
                .finally(() => {
                    document.getElementById("loadingSpinner").style.display = 'none';
                });
            };

            reader.readAsDataURL(file);
        });

        // Generate a UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Shorten URL using Short.io
        function shortenUrl(rawUrl) {
            fetch("https://api.short.io/links", {
                method: 'POST',
                headers: {
                    'Authorization': 'pk_fZwd9k9ZXkgoNhoM', // Short.io API key
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "domain": "grxm.short.gy",
                    "originalURL": rawUrl
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.shortURL) {
                    const shortUrl = data.shortURL;
                    document.getElementById("result").innerText = `Image uploaded successfully: ${shortUrl}`;
                    document.getElementById("copyUrlButton").style.display = 'inline';
                    document.getElementById("copyUrlButton").onclick = () => {
                        navigator.clipboard.writeText(shortUrl).then(() => {
                            alert("Shortened Image URL copied to clipboard!");
                        });
                    };
                } else {
                    document.getElementById("result").innerText = "Error shortening URL.";
                }
            })
            .catch(error => {
                console.error("Error shortening URL:", error);
            });
        }
    </script>
</body>
</html>
