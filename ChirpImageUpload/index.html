<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload to GitHub</title>
</head>
<body>
    <h1>Upload Image to GitHub</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadButton">Upload</button>
    <p id="result"></p>

    <script>
        let githubToken = '';

        // Fetch the token from the provided URL
        fetch('https://raw.githubusercontent.com/timi2506/chirp-image-uploadtoken/refs/heads/main/token.txt')
            .then(response => response.text())
            .then(data => {
                githubToken = `ghp_${data.trim()}`; // Concatenate the prefix with the fetched token
            })
            .catch(error => {
                console.error("Error fetching token:", error);
            });

        document.getElementById("uploadButton").addEventListener("click", function() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const base64data = reader.result.split(',')[1]; // Get base64 part only
                const url = `https://api.github.com/repos/chirpimageupload/chirp-post-images/contents/${file.name}`;

                fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`, // Use the token directly
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Upload ${file.name}`,
                        content: base64data
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.content && data.content.download_url) {
                        document.getElementById("result").innerText = `Image uploaded successfully: ${data.content.download_url}`;
                    } else {
                        document.getElementById("result").innerText = `Error: ${data.message}`;
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerText = `Error: ${error.message}`;
                });
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
