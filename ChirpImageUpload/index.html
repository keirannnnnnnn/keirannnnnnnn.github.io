<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChirpImageUpload</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
    <style>
        /* General styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f5; /* Light macOS background */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1d1d1f; /* Darker text color for contrast */
        }

        /* Input styles */
        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        /* Custom file upload button */
        .file-upload {
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007aff; /* macOS blue */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-upload:hover {
            background-color: #0051e3; /* Darker blue on hover */
        }

        /* Button styles */
        button {
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745; /* Success green */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Result message styles */
        #result {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #555; /* Lighter text color */
            text-align: center;
        }

        /* Copy URL button */
        #copyUrlButton {
            background-color: #6c757d; /* Grey color for copy button */
        }

        #copyUrlButton:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Smaller font size on mobile */
            }

            button, .file-upload {
                width: 100%; /* Full width buttons on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>ChirpImageUpload</h1>
    <label for="fileInput" class="file-upload">Select Image</label>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadButton">Upload</button>
    <button id="copyUrlButton" style="display: none;">Copy Image Link</button>
    <p id="result"></p>

    <script>
        let githubToken = '';
        let uploadedUrl = ''; // To store the uploaded image's URL

        // Fetch the token from the provided URL
        fetch('https://raw.githubusercontent.com/timi2506/chirp-image-uploadtoken/refs/heads/main/token.txt')
            .then(response => response.text())
            .then(data => {
                githubToken = `ghp_${data.trim()}`; // Concatenate the prefix with the fetched token
            })
            .catch(error => {
                console.error("Error fetching token:", error);
            });

        document.getElementById("uploadButton").addEventListener("click", function() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const base64data = reader.result.split(',')[1]; // Get base64 part only
                
                // Generate a random filename using UUID and current timestamp
                const randomFileName = `image_${Date.now()}_${generateUUID()}.jpg`;
                const url = `https://api.github.com/repos/chirpimageupload/chirp-post-images/contents/${randomFileName}`;

                fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`, // Use the token directly
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Upload ${randomFileName}`,
                        content: base64data
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.content && data.content.download_url) {
                        uploadedUrl = data.content.download_url; // Store the uploaded image's URL
                        document.getElementById("result").innerText = `Image uploaded successfully: ${uploadedUrl}`;
                        document.getElementById("copyUrlButton").style.display = 'inline'; // Show the copy button
                    } else {
                        document.getElementById("result").innerText = `Error: ${data.message}`;
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerText = `Error: ${error.message}`;
                });
            };

            reader.readAsDataURL(file);
        });

        // Function to generate a random UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Copy the raw URL to clipboard when the button is clicked
        document.getElementById("copyUrlButton").addEventListener("click", function() {
            navigator.clipboard.writeText(uploadedUrl).then(() => {
                alert("Raw Image URL copied to clipboard!");
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        });
    </script>
</body>
</html>
