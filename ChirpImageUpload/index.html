<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to GitHub</title>
</head>
<body>
    <h2>Upload Image to GitHub</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button id="uploadBtn">Upload</button>
    <div id="output"></div>

    <script>
        document.getElementById("uploadBtn").onclick = async () => {
            const fileInput = document.getElementById("imageInput");
            const output = document.getElementById("output");
            output.innerHTML = "";

            if (!fileInput.files.length) {
                alert("Please select an image.");
                return;
            }

            const file = fileInput.files[0];
            const base64Content = await toBase64(file);

            const url = `https://api.github.com/repos/chirpimageupload/chirp-post-images/contents/${file.name}`;
            const GITHUB_TOKEN = "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"; // Your GitHub Token

            try {
                const response = await fetch(url, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json",
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({
                        message: `Upload ${file.name}`,
                        content: base64Content
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const rawUrl = data.content.download_url;
                    output.innerHTML = `<p>Image uploaded successfully!</p><a href="${rawUrl}" target="_blank">${rawUrl}</a>`;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                output.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        };

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]); // Extract base64 string
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
