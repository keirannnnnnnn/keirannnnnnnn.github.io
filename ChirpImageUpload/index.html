<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChirpImageUpload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ChirpImageUpload</h1>
    <input type="file" id="fileInput" accept="image/*" class="file-input">
    <button id="uploadButton" class="upload-button">Upload</button>
    <button id="copyUrlButton" class="copy-button" style="display: none;">Copy Image Link</button>
    <div id="loadingSpinner" class="spinner" style="display: none;"></div>
    <p id="result"></p>

    <script>
        let githubToken = '';
        let uploadedUrl = ''; // To store the uploaded image's raw URL

        // Fetch the GitHub token from a remote file
        fetch('https://raw.githubusercontent.com/timi2506/chirp-image-uploadtoken/refs/heads/main/token.txt')
            .then(response => response.text())
            .then(data => {
                githubToken = `ghp_${data.trim()}`; // Concatenate the prefix with the fetched token
            })
            .catch(error => {
                console.error("Error fetching token:", error);
            });

        // Upload file to GitHub
        document.getElementById("uploadButton").addEventListener("click", function() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const base64data = reader.result.split(',')[1]; // Get base64 part only

                // Generate a random filename using UUID and current timestamp
                const randomFileName = `image_${Date.now()}_${generateUUID()}.jpg`;
                const url = `https://api.github.com/repos/chirpimageupload/chirp-post-images/contents/${randomFileName}`;

                // Show the loading spinner
                document.getElementById("loadingSpinner").style.display = 'block';

                // Upload image to GitHub
                fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`, // Use the token directly
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Upload ${randomFileName}`,
                        content: base64data
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Hide the loading spinner
                    document.getElementById("loadingSpinner").style.display = 'none';

                    if (data.content && data.content.download_url) {
                        uploadedUrl = data.content.download_url; // Store the uploaded image's URL
                        shortenUrl(uploadedUrl); // Shorten the raw URL
                    } else {
                        document.getElementById("result").innerText = `Error: ${data.message}`;
                    }
                })
                .catch(error => {
                    // Hide the loading spinner
                    document.getElementById("loadingSpinner").style.display = 'none';
                    document.getElementById("result").innerText = `Error: ${error.message}`;
                });
            };

            reader.readAsDataURL(file);
        });

        // Function to generate a random UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Shorten URL using Short.io API
        function shortenUrl(longUrl) {
            fetch("https://api.short.io/links", {
                method: "POST",
                headers: {
                    "Authorization": "pk_fZwd9k9ZXkgoNhoM",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "domain": "grxm.short.gy",
                    "originalURL": longUrl
                })
            })
            .then(response => response.json())
            .then(data => {
                const shortenedUrl = data.shortURL; // Get the shortened URL
                document.getElementById("result").innerText = `Image uploaded successfully: ${shortenedUrl}`;
                document.getElementById("copyUrlButton").style.display = 'inline'; // Show the copy button

                // Copy shortened URL to clipboard
                navigator.clipboard.writeText(shortenedUrl).then(() => {
                    alert("Shortened Image URL copied to clipboard!");
                }, (err) => {
                    console.error('Could not copy text: ', err);
                });
            })
            .catch(error => {
                document.getElementById("result").innerText = `Error: ${error.message}`;
                console.error("Error shortening URL:", error);
            });
        }
    </script>
</body>
</html>
