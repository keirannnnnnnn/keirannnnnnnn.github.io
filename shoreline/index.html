<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #fffcf2;
            color: #333;
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .score {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #banana {
            cursor: pointer;
            transition: transform 0.3s;
        }

        #banana:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
	<iframe width="895" height="503" src="https://www.youtube.com/embed/OxMfA3MYseQ" title="WARNING: My dog is barking" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div class="container">
        <div class="score">Score: <span id="score">0</span></div>
        <svg id="banana" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
            <path d="M19.6,46.4C18.5,49,17.2,51.4,16,54C14.8,51.4,13.5,49,12.4,46.4C6.6,33,17.7,22.8,32,8C46.3,22.8,57.4,33,51.6,46.4c-1.1,2.6-2.4,5-3.6,7.6c-0.6-1.2-1.1-2.4-1.6-3.6c-3.3-7.9-7.9-18.3-16-18.4c-8.1,0-12.7,10.5-16,18.4C20.7,46.4,20.1,45.6,19.6,46.4z" fill="#FF0"/>
            <path d="M48,4c0,0-1.1,5.5-4,7c-2.9,1.5-5.1-0.4-4.1-3.3c0.9-2.9,4.1-5.7,7.1-3.7C48.4,5.3,48,4,48,4z" fill="#FFA500"/>
        </svg>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const banana = document.getElementById('banana');

        banana.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
        });
    </script>
</body>
</html>
