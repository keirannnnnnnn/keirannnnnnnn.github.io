<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Profile</title>
    <!-- Google Fonts link for Noto Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Simple styles for the button */
        .navigate-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .navigate-button:hover {
            background-color: #0056b3;
        }
        
        .profiles {
            display: flex;
            flex-direction: column; /* Stack profiles vertically */
            align-items: center; /* Center align */
            gap: 20px; /* Add spacing between profiles */
        }

        .profile img {
            width: 100px; /* Set a uniform width for the profile pictures */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%; /* Make the image round */
        }

        .profile {
            text-align: center; /* Center align text */
            text-decoration: none; /* Remove underline from links */
            color: black; /* Change text color */
            transition: transform 0.3s; /* Smooth hover effect */
        }

        .profile:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Profile</h1>
        <div class="profiles">
            <!-- Clickable Keiran profile, linking to /Keiran -->
            <a href="/Keiran" class="profile">
                <img src="https://raw.githubusercontent.com/timi2506/images-for-website/refs/heads/main/KeiransPFP.jpeg" alt="Keiran's Profile">
                <p>Keiran</p>
            </a>
            <!-- Clickable Tim profile, linking to /Tim -->
            <a href="/Tim" class="profile">
                <img src="https://raw.githubusercontent.com/timi2506/images-for-website/refs/heads/main/TimsPFP.png" alt="Tim's Profile">
                <p>Tim</p>
            </a>
            <!-- Clickable Ronan profile, linking to his bsky profile -->
            <a href="https://bsky.app/profile/ronan.ispost.ing" class="profile" target="_blank">
                <img src="https://raw.githubusercontent.com/chirpimageupload/chirp-post-images/main/image_1729871270973_252b8b87-78cf-400c-9395-d30b6f856e43.jpg" alt="Ronan's Profile">
                <p>Ronan</p>
            </a>
        </div>
        <!-- Button to navigate to /other -->
        <a href="/other" class="navigate-button">Go to Other</a>
    </div>
</body>
</html>
