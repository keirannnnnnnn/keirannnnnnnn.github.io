<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Profile</title>    
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- Google Fonts link for Noto Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Simple styles for the button */
        .navigate-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .navigate-button:hover {
            background-color: #0056b3;
        }

        /* Style for the hyperlink text */
        .link-text {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #007BFF; /* Link color */
            text-decoration: none;
            text-align: center;
        }

        .link-text:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Profile</h1>
        <div class="profiles">
            <!-- Clickable Keiran profile, linking to /Keiran -->
            <a href="/Keiran" class="profile">
                <img src="https://raw.githubusercontent.com/timi2506/images-for-website/refs/heads/main/KeiransPFP.jpeg" alt="Keiran's Profile">
                <p>Keiran</p>
            </a>
            <!-- Clickable Tim profile, linking to /Tim -->
            <a href="/Tim" class="profile">
                <img src="https://raw.githubusercontent.com/timi2506/images-for-website/refs/heads/main/TimsPFP.png" alt="Tim's Profile">
                <p>Tim</p>
            </a>
            <!-- Clickable Ronan profile, linking to the BSky profile -->
            <a href="https://bsky.app/profile/ronan.ispost.ing" class="profile">
                <img src="https://raw.githubusercontent.com/chirpimageupload/chirp-post-images/main/image_1729871219463_d3f56115-bb9b-4b04-92d7-6f532b943a5b.jpg" alt="Ronan's Profile">
                <p>Ronan</p>
            </a>
        </div>
        <!-- Button to navigate to /other -->
        <a href="/other" class="navigate-button">Go to Other</a>
        <!-- Hyperlink text to glos-omu.uk/mobile/ -->
        <a href="https://www.glos-omu.uk/mobile/" class="link-text">Visit Mobile Site</a>
    </div>
</body>
</html>
